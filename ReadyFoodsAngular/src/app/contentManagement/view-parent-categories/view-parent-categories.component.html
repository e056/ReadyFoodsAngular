<p>view-parent-categories works!</p>

<p-table
  #categoryDataTable
  [value]="categories"
  dataKey="id"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [paginator]="true"
  [globalFilterFields]="['categoryId']"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Category ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-category>
    <tr>
      <td>{{ category.categoryId }}</td>
      <td>{{ category.name }}</td>
      <td>{{ category.description }}</td>
    </tr>
  </ng-template>
</p-table>
