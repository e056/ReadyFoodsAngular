<article *ngIf="sessionService.getIsLogin() == false">
    <h3>Welcome</h3>
    
    <p>
        You are not logged in.
    </p>

</article>

<ng-template [ngIf]="sessionService.getIsLogin() == true">		
    <br/><br/>
    
    You are logged in, welcome (This name is to try accessing session service property): {{sessionService.getCurrentStaff().firstName}}

</ng-template>
