<section id="mainmenu" class="mainmenu">

    <ng-template [ngIf]="sessionService.getIsLogin() == false">
        <p-menu [model]="itemsNotLoggedIn"></p-menu>
    </ng-template>

    <ng-template [ngIf]="sessionService.getIsLogin() == true">
        <p-menu [model]="items"></p-menu>
    </ng-template>


</section>
