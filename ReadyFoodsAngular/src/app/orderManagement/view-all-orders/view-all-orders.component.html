<h1>View All Orders</h1>


<p-table #orderDataTable [value]="allOrders" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" responsiveLayout="scroll"
  [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [globalFilterFields]="[
'orderEntityId',
'numPax',
'totalCost',
'dateOfOrder',
'status',
]">
  <ng-template pTemplate="caption">
    <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(orderDataTable)"></button>
    <div class="flex">
      <input pInputText type="text" (input)="
      orderDataTable.filterGlobal($any($event.target).value, 'contains')
    " placeholder="Search keyword" />
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>
        <div>
          Order ID
          <p-columnFilter type="numeric" field="balance" display="menu"></p-columnFilter>
        </div>
      </th>

      <th>
        <div class="flex justify-content-center align-items-center">
          Date Ordered
          <p-columnFilter type="Date" field="dateOfOrder" display="menu"></p-columnFilter>
        </div>
      </th>

      <th>
        <div class="flex justify-content-center align-items-center">
          Num Pax
          <p-columnFilter type="numeric" field="numPax" display="menu"></p-columnFilter>
        </div>
      </th>

      <th>
        <div class="flex justify-content-center align-items-center">
          Total Cost
          <p-columnFilter type="numeric" field="totalCost" display="menu"></p-columnFilter>
        </div>
      </th>

      <th>
        <div class="flex justify-content-center align-items-center">
          Status
          <p-columnFilter field="status" matchMode="equals" display="menu">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)" placeholder="Any">
                    <ng-template let-status pTemplate="item">
                        <span [class]="'status-badge-' + status">{{status}}</span>
                    </ng-template>
                </p-dropdown>
            </ng-template>
        </p-columnFilter>
        </div>
      </th>

      <th>
        <div class="flex justify-content-center align-items-center">
          Action

        </div>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-order>
    <tr>
      <td>{{order.orderEntityId}}</td>
      <td>{{order.dateOfOrder}}</td>
      <td>{{order.numPax}}</td>
      <td>{{order.totalCost | currency:'$':'symbol'}}</td>
      <td> <span [class]="'status-badge-' + order.status">{{order.status}}</span></td>

      <td>
        <p-button (click)="showDialogUpdate(order)">
          Update
        </p-button>

      </td>
    </tr>
  </ng-template>



</p-table>


<p-dialog [(visible)]="displayUpdate" header="Update Order Status" [modal]="true" [draggable]="true" [resizable]="true">
 <p-messages></p-messages>
  <br />
  <form #updateStatusForm="ngForm" (ngSubmit)="update(updateStatusForm)" update="dt">
    <div style="margin-bottom: 10px; width: auto">
      <label>Updating Order ID: {{orderToUpdate.orderEntityId}}</label>
      <br/>
      <br/>
      
      <p-dropdown  appendTo="body"  inputId="updatedStatus" name="updatedStatus" [options]="statuses" [(ngModel)]="newStatus">
      </p-dropdown>
    
      &nbsp;
      <p-button label="Update Status" type="submit"></p-button>
    </div>
  </form>
</p-dialog>
