<h1>View All Subscription Orders</h1>
<br/>
<p-messages></p-messages>
<p-button (onClick)="processAllSubscriptionOrders()" >Process all orders</p-button>

<p-table #subOrderDataTable [value]="orders" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" responsiveLayout="scroll"
    [rowsPerPageOptions]="[10,25,50]" [paginator]="true"
    [globalFilterFields]="['enquiryId','title','description','resolved','customer.firstName']">
    <ng-template pTemplate="header">
        <!-- THIS IS THE HEADER LINE WITH FILTERS -->
        <tr>
            <th>
                <div>
                    ID
                    <p-columnFilter type="numeric" field="enquiryId" display="menu"></p-columnFilter>
                </div>
            </th>
            <th [pSortableColumn]="'dateOfOrder'">Date Ordered
                <p-sortIcon [field]="'dateOfOrder'"></p-sortIcon>
              
            </th>

            <th [pSortableColumn]="'dateOfOrder'">Date For Delivery
                <p-sortIcon [field]="'dateOfOrder'"></p-sortIcon>
              
            </th>

            <th>Status</th>
            <th>Paid</th>
            <th>Action</th>



        </tr>
    </ng-template>
    <!-- THIS IS THE BODY -->
    <ng-template pTemplate="body" let-order>
        <tr>
            <td>{{order.orderEntityId}}</td>
            <td>{{order.dateOfOrder}}</td>
            <td>{{order.dateForDelivery}}</td>
            <td>{{order.status}}</td>
            <td>{{order.paid}}</td>
            <td>
                <p-button label="View" icon="pi pi-search"></p-button>&nbsp;
                
            </td>
            
        </tr>
    </ng-template>
</p-table>
